<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | PowersBioStrikes</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: { dark: '#8B6914', DEFAULT: '#D4AF37', light: '#E8C547' },
                        dark: { bg: '#1a1a1a', card: '#242424' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #1a1a1a; font-family: 'Inter', sans-serif; }
        .auth-card {
            background: linear-gradient(135deg, #242424 0%, #1a1a1a 100%);
            border: 1px solid rgba(212,175,55,0.2);
        }
        .auth-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }
        .auth-input:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212,175,55,0.1);
        }
        .auth-btn {
            background: linear-gradient(135deg, #D4AF37 0%, #8B6914 100%);
            transition: all 0.2s;
        }
        .auth-btn:hover { box-shadow: 0 4px 20px rgba(212,175,55,0.3); }
        .auth-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12 text-white">
    <div class="fixed inset-0 bg-gradient-to-br from-dark-bg via-mahogany-dark/10 to-dark-bg -z-10"></div>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center justify-center gap-3">
                <span class="text-4xl">üê∏</span>
                <span class="text-gold font-bold text-2xl tracking-wider">PowersBioStrikes</span>
            </a>
        </div>

        <div class="auth-card rounded-2xl p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Set New Password</h1>
            <p class="text-gray-400 text-center mb-8">Enter your new password below.</p>

            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-500/10 border border-red-500/30 rounded-xl p-4 mb-6">
                <p id="error-text" class="text-red-400 text-sm"></p>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden bg-green-500/10 border border-green-500/30 rounded-xl p-4 mb-6">
                <p class="text-green-400 text-sm">Password updated successfully! Redirecting to login...</p>
            </div>

            <form id="reset-form" class="space-y-5">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                    <input
                        type="password"
                        id="password"
                        required
                        minlength="8"
                        class="auth-input w-full px-4 py-3 rounded-lg placeholder-gray-500"
                        placeholder="Min. 8 characters"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        required
                        minlength="8"
                        class="auth-input w-full px-4 py-3 rounded-lg placeholder-gray-500"
                        placeholder="Confirm your password"
                    >
                </div>

                <button type="submit" id="submit-btn" class="auth-btn w-full py-3 rounded-lg text-dark-bg font-semibold text-lg">
                    Update Password
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        const form = document.getElementById('reset-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMsg = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match.';
                errorMsg.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                const { error } = await pbsAuth.updatePassword(password);

                if (error) {
                    errorText.textContent = error.message;
                    errorMsg.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                    return;
                }

                // Success
                successMsg.classList.remove('hidden');
                form.classList.add('hidden');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (err) {
                errorText.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });
    </script>
</body>
</html>
