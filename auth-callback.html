<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying... | PowersBioStrikes</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: { dark: '#8B6914', DEFAULT: '#D4AF37', light: '#E8C547' },
                        dark: { bg: '#1a1a1a', card: '#242424' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #1a1a1a; font-family: 'Inter', sans-serif; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- Loading State -->
        <div id="loading" class="space-y-4">
            <div class="w-12 h-12 border-2 border-gold border-t-transparent rounded-full animate-spin mx-auto"></div>
            <p class="text-gray-400">Verifying your account...</p>
        </div>

        <!-- Success State (hidden) -->
        <div id="success" class="hidden space-y-4">
            <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Email Verified!</h1>
            <p class="text-gray-400">Your account is ready. Redirecting...</p>
        </div>

        <!-- Error State (hidden) -->
        <div id="error" class="hidden space-y-4">
            <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Verification Failed</h1>
            <p id="error-text" class="text-gray-400">Something went wrong.</p>
            <a href="login.html" class="inline-block mt-4 px-6 py-2 bg-gold text-dark-bg font-semibold rounded-lg">
                Go to Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        const loadingEl = document.getElementById('loading');
        const successEl = document.getElementById('success');
        const errorEl = document.getElementById('error');
        const errorText = document.getElementById('error-text');

        async function handleCallback() {
            try {
                // Get the session from URL hash (Supabase puts tokens there)
                const { data, error } = await supabaseClient.auth.getSession();

                if (error) {
                    throw error;
                }

                if (data.session) {
                    // Successfully verified
                    loadingEl.classList.add('hidden');
                    successEl.classList.remove('hidden');

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    // No session - might be a password reset or error
                    const params = new URLSearchParams(window.location.hash.substring(1));
                    const type = params.get('type');

                    if (type === 'recovery') {
                        // Password reset flow
                        window.location.href = 'reset-password.html';
                    } else {
                        throw new Error('No session found. Please try signing up again.');
                    }
                }

            } catch (err) {
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                errorText.textContent = err.message || 'An error occurred during verification.';
            }
        }

        // Run on page load
        handleCallback();
    </script>
</body>
</html>
