<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#0066CC"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="100%" style="stop-color:#1A365D"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Lightning bolt with molecule nodes -->
  <g transform="translate(15, 10)">
    <!-- Main lightning bolt -->
    <path d="M45 5 L25 45 L38 45 L20 95 L55 40 L40 40 Z" 
          fill="url(#boltGrad)" />
    
    <!-- Molecule nodes suggesting biotech -->
    <circle cx="20" cy="95" r="6" fill="#00D4FF" opacity="0.9"/>
    <circle cx="45" cy="5" r="5" fill="#0066CC" opacity="0.9"/>
    <circle cx="55" cy="40" r="4" fill="#00D4FF" opacity="0.7"/>
    
    <!-- Connecting lines (molecular bonds) -->
    <line x1="20" y1="89" x2="25" y2="75" stroke="#00D4FF" stroke-width="1.5" opacity="0.5"/>
    <line x1="55" y1="36" x2="60" y2="25" stroke="#0066CC" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Text: PowersBioStrikes -->
  <text x="90" y="52" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" fill="url(#textGrad)">
    Powers<tspan fill="#0066CC">Bio</tspan><tspan fill="url(#boltGrad)">Strikes</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="90" y="75" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="400" fill="#5A6B7D" letter-spacing="2">
    CATALYST OPTIONS TRADING
  </text>
</svg>
