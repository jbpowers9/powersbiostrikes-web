name: Update Live Positions Data

on:
  # Schedule disabled - positions are updated locally via schwab_keepalive.py
  # which runs on Task Scheduler and pushes data/positions.json directly.
  # The GitHub Actions runner cannot maintain a valid Schwab OAuth token.

  # Manual trigger (for testing)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-positions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests supabase

      - name: Generate positions data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_REFRESH_TOKEN: ${{ secrets.SCHWAB_REFRESH_TOKEN }}
        run: |
          python generate_live_positions.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/positions.json
          git diff --quiet --staged || git commit -m "Update live positions data [skip ci]"
          git push

      - name: Upload positions artifact
        uses: actions/upload-artifact@v4
        with:
          name: positions-data
          path: data/positions.json
          retention-days: 7
